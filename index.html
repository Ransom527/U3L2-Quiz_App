<!DOCTYPE html>
<html lang="en">

<head>
	<title>Interactive Gaming Quiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Normailize? Google APi Font?-->
</head>


<body>
<div id="upperdiv">
	<h1 id="title">Test Your Gaming Knowledge!</h1>
	</div>


<div id='game-start-div'>
	<button id='start' onclick='gameStart()'>Start Game</button><br/>
	<button id='new-game' class='hidden' onclick='gameStart()'>New Game</button>
</div>


<div id="game-over-div" class="hidden">
	<p>Game Over!</p>
</div>


<div class='hidden' id="question-box">

	<form id="mainform" onsubmit="onSubmit()">

	<p id='Question'>What company ... in 1984?</p>

	<input type="radio" class='selections' id='Option0' name="Answers">
	<span class='answers' id='Answer0'>Apple</span><br/>

	<input type="radio" class='selections' id='Option1' name="Answers">
	<span class='answers' id='Answer1'>Dell</span><br/>

	<input type="radio" class='selections' id='Option2' name="Answers">
	<span class='answers' id='Answer2'>Google</span><br/>

	<input type="radio" class='selections' id='Option3' name="Answers">
	<span class='answers' id='Answer3'>Microsoft</span><br/><br/>

	<button id='Submit' name='Submit' type='submit'>Submit</button>

	<button id='next-question' onclick="nextQuestion()" class='hidden' name='next-question' type='next'>Next Question</button><br/>

	<span id='answer-box'></span><br/>
	<span>On Question:</span><span id='on-question'></span><br/>
	<span>Number Correct:</span><span id='number-correct'></span><br/>

	</form>
	</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>

<!--END-->
