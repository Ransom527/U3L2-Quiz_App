<!DOCTYPE html>
<html lang="en">

<head>
	<title>Interactive Gaming Quiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Normailize? Google APi Font?-->
</head>


<body>
<div id="upperdiv">
	<h1 id="title">Test Your Gaming Knowledge!</h1>
	</div>


<div id='game-start-div'>
	<button id='start' onclick="gameStart()">Start Game</button>
</div>


<div class='hidden' id="question-box">

	<form id="mainform" onSubmit="onSubmit()">

	<p id='Question'>What company ... in 1984?</p>

	<input type="radio" id='Option0' name="Answers">
	<span class='answers' id='Answer0'>Apple</span><br/>

	<input type="radio" id='Option1' name="Answers">
	<span class='answers' id='Answer1'>Dell</span><br/>

	<input type="radio" id='Option2' name="Answers">
	<span class='answers' id='Answer2'>Google</span><br/>

	<input type="radio" id='Option3' name="Answers">
	<span class='answers' id='Answer3'>Microsoft</span><br/>

	<button id='Submit' name='Submit' type='submit'>Submit</button>

	<button id='next-question' onclick="nextQuestion()" class='hidden' name='next-question' type='next'>Next Question</button><br/>

	<span class='answers' id='answer-box'></span><br/>
	<!--add hidden class-->

	</form>
	</div>


<script type="text/javascript" src="js/app.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>

</body>
</html>

<!--END-->
